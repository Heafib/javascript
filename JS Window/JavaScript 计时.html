<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript 计时</title>
</head>
<body>
	<!-- 通过使用 JavaScript，我们有能力做到在一个设定的时间间隔之后来执行代码，而不是在函数被调用后立即执行。我们称之为计时事件。 -->
	<!-- 简单的计时
单击本例中的按钮后，会在 5 秒后弹出一个警告框。 -->
<script>
	function timedMsg() {
		var r = setTimeout("alert('5秒')",5000);
	}
</script>
<form>
	<input type="button" value="显示定时的警告框" onclick="timedMsg()">
</form>
<!-- 另一个简单的计时
本例中的程序会执行 2 秒、4 秒和 6 秒的计时。 -->
<script>
	function timedText() {
		var t1 = setTimeout("document.getElementById('txt').value='2秒'",2000);
		var t2 = setTimeout("document.getElementById('txt').value='4秒'",4000);
		var t3 = setTimeout("document.getElementById('txt').value='6秒'",6000);
	}
</script>
<form>
	<input type="button" value="显示计时的文本" onclick="timedText()">
	<input type="text" id="txt">
</form>
<!-- 在一个无穷循环中的计时事件
在本例中，单击开始计时按钮后，程序开始从 0 以秒计时。 -->
<script>
	var c = 0;
	var t;
	function timedCount() {
		document.getElementById('txt1').value = c;
		c = c + 1;
		t = setTimeout("timedCount()",1000);
	}
</script>
<form>
	<input type="button" value="开始计时" onclick="timedCount()">
	<input type="text" id="txt1">
</form>
<p>请点击上面的按钮。输入框会从0开始一直进行计时。</p>
<!-- 带有停止按钮的无穷循环中的计时事件
在本例中，点击计数按钮后根据用户输入的数值开始倒计时，点击停止按钮停止计时。 -->
<script>
	var c = 0;
	var t;
	function timedCount1() {
		document.getElementById('txt2').value = c;
		c = c + 1;
		t = setTimeout("timedCount1()",1000);
	}
	function stopCount() {
		c = 0;
		setTimeout("document.getElementById('txt2').value = 0",0);
		clearTimeout(t);
	}
</script>
<form>
	<input type="button" value="开始计时" onclick="timedCount1()">
	<input type="text" id="txt2">
	<input type="button" value="停止计时" onclick="stopCount()">
	<p>请点击上面的“开始计时”按钮来启动计时器。输入框会一直进行计时，从 0 开始。点击“停止计时”按钮可以终止计时，并将计数重置为 0。</p>
</form>

<!-- JavaScript 计时事件
通过使用 JavaScript，我们有能力作到在一个设定的时间间隔之后来执行代码，而不是在函数被调用后立即执行。我们称之为计时事件。
在 JavaScritp 中使用计时事件是很容易的，两个关键方法是:
setTimeout()
未来的某时执行代码
clearTimeout()
取消setTimeout()
setTimeout()
语法
var t=setTimeout("javascript语句",毫秒)
setTimeout() 方法会返回某个值。在上面的语句中，值被储存在名为 t 的变量中。假如你希望取消这个 setTimeout()，你可以使用这个变量名来指定它。
setTimeout() 的第一个参数是含有 JavaScript 语句的字符串。这个语句可能诸如 "alert('5 seconds!')"，或者对函数的调用，诸如 alertMsg()"。
第二个参数指示从当前起多少毫秒后执行第一个参数。
提示：1000 毫秒等于一秒。
实例
当下面这个例子中的按钮被点击时，一个提示框会在5秒中后弹出。
<html>
<head>
<script type="text/javascript">
function timedMsg()
 {
 var t=setTimeout("alert('5 seconds!')",5000)
 }
</script>
</head>

<body>
<form>
<input type="button" value="Display timed alertbox!" onClick="timedMsg()">
</form>
</body>
</html>
