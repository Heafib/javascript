<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Number 对象</title>
</head>

<body>
    <!-- avaScript 只有一种数字类型。
可以使用也可以不使用小数点来书写数字。
JavaScript 数字
JavaScript 数字可以使用也可以不使用小数点来书写：
实例
var pi=3.14;    // 使用小数点
var x=34;       // 不使用小数点
极大或极小的数字可通过科学（指数）计数法来写：
实例
var y=123e5;    // 12300000
var z=123e-5;   // 0.00123
所有 JavaScript 数字均为 64 位
JavaScript 不是类型语言。与许多其他编程语言不同，JavaScript 不定义不同类型的数字，比如整数、短、长、浮点等等。
JavaScript 中的所有数字都存储为根为 10 的 64 位（8 比特），浮点数。
精度
整数（不使用小数点或指数计数法）最多为 15 位。
小数的最大位数是 17，但是浮点运算并不总是 100% 准确： -->
<script>
	var x;
	document.write("<p>只有17位：");
	x = 12345678901234567890;
	document.write(x + "</p>");

	document.write("<p>0.2 + 0.1 = ");
	x = 0.2 + 0.1;
	document.write(x + "</p>");

	document.write("<p>可分别乘以10并除以10：");
	x = (0.2*10 + 0.1*10)/10;
	document.write(x + "</p>");
</script>
<!-- 八进制和十六进制
如果前缀为 0，则 JavaScript 会把数值常量解释为八进制数，如果前缀为 0 和 "x"，则解释为十六进制数。
实例
var y=0377;
var z=0xFF;
提示：绝不要在数字前面写零，除非您需要进行八进制转换。
数字属性和方法
属性：
MAX VALUE
MIN VALUE
NEGATIVE INFINITIVE
POSITIVE INFINITIVE
NaN
prototype
constructor
方法：
toExponential()
toFixed()
toPrecision()
toString()
valueOf()
