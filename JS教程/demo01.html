<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript 简介</title>
    <script>
    // 写入HTML输出
    document.write("<h1>This is a heading</h1>");
    document.write("<p>This is a paragraph</p>");
    </script>
    <script>
    // 改变 HTML 图像
    	function changeImage() {
    		element = document.getElementById('myimage')
    		if (element.src.match('bulbon')) 
    		{
    			element.src='i/eg_bulboff.gif';
    		}
    		else
    		{
    			element.src='i/eg_bulbon.gif';
    		}
    	}
    </script>
</head>

<body>
    <!-- 对事件作出反应 -->
    <button type="button" onclick="alert('welcome!')">点击这里</button>
    <!-- 改变 HTML 内容 -->
    <p id="demo">JavaScript 能改变 HTML 元素的内容。</p>
    <script>
    function myFunction() {
        x = document.getElementById('demo'); // 找到元素
        x.innerHTML = "Hello JavaScript!";
    }
    </script>
    <button type="button" onclick="myFunction()">点击这里</button>
    <br>
    <img id="myimage" onclick="changeImage()" src="i/eg_bulboff.gif">
    <p>点击灯泡来点亮或熄灭这盏灯</p>
    <br>
    <!-- 改变 HTML 样式 -->
    <p id="demo1">JavaScript能改变元素的样式。</p>
    <script>
    	function myFunction1() {
    		x = document.getElementById('demo1')
    		x.style.color = "#FF0000";
    	}
    </script>
    <button type="button" onclick="myFunction1()">点击这里</button>
    <br>
    <!-- 验证输入 -->
    <p>请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
	<input id="demo2" type="text">
	<script>
		function myFunction2() {
			var x = document.getElementById('demo2').value;
			if (x == ""||isNaN(x))
			 {
			 	alert("Not Numeric");
			 }
		}
	</script>
	<button type="button" onclick="myFunction2()">点击这里</button>
</body>

</html>
