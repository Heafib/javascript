<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript 变量</title>
</head>
<body>
	<script>
		var x = 2;
		var y = 3;
		var z = x + y;
		document.write( x + "<br>" );
		document.write( y + "<br>" );
		document.write( z + "<br>" );
	</script>
<!-- 在代数中，我们使用字母（比如 x）来保存值（比如 2）。 通过上面的表达式 z=x+y，我们能够计算出 z 的值为 5。 在 JavaScript 中，这些字母被称为变量。 提示：您可以把变量看做存储数据的容器。
 -->
<!-- JavaScript 变量
与代数一样，JavaScript 变量可用于存放值（比如 x=2）和表达式（比如 z=x+y）。
变量可以使用短名称（比如 x 和 y），也可以使用描述性更好的名称（比如 age, sum, totalvolume）。
变量必须以字母开头
变量也能以 $ 和 _ 符号开头（不过我们不推荐这么做）
变量名称对大小写敏感（y 和 Y 是不同的变量）
提示：JavaScript 语句和 JavaScript 变量都对大小写敏感。 -->
<!-- JavaScript 数据类型 JavaScript 变量还能保存其他数据类型，比如文本值 (name="Bill Gates")。 在 JavaScript 中，类似 "Bill Gates" 这样一条文本被称为字符串。 JavaScript 变量有很多种类型，但是现在，我们只关注数字和字符串。 当您向变量分配文本值时，应该用双引号或单引号包围这个值。 当您向变量赋的值是数值时，不要使用引号。如果您用引号包围数值，该值会被作为文本来处理。
 -->
<script>
	var pi = 3.14;
	var name = "Bill Gates";
	var answer = "Yes I am!";
	document.write( pi + "<br>" );
	document.write( name + "<br>" );
	document.write( answer + "<br>" );
</script>
<!-- 在下面的例子中，我们创建了名为 carname 的变量，并向其赋值 "Volvo"，然后把它放入 id="demo" 的 HTML 段落中 -->
<p>点击这里来创建变量，并显示结果。</p>
<button type="button" onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
	function myFunction() {
		var carname = "Volvo";
		document.getElementById('demo').innerHTML = carname;
	}
</script>
<br>
<!-- 您可以通过 JavaScript 变量来做算数，使用的是 = 和 + 这类运算符： -->
<p>假设 y＝5，计算 x＝y+2，并显示结果。</p>
<button onclick="myFunction1()">点击这里</button>
<p id="demo1"></p>
<script>
	function myFunction1() {
		var y = 5;
		var x = y + 2;
		var demoP = document.getElementById('demo1');
		demoP.innerHTML = "x=" + x;
	}
</script>
</body>
</html>
