<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript For 循环</title>
</head>
<body>
	<!-- JavaScript 循环
如果您希望一遍又一遍地运行相同的代码，并且每次的值都不同，那么使用循环是很方便的。 -->
<script>
	cars = ["BMW","Volvo","Saab","Ford"];
	for (var i = 0; i < cars.length; i++) {
		document.write(cars[i] + "<br />");	
	}
</script>
<!-- For 循环
for 循环是您在希望创建循环时常会用到的工具。 -->
<p>点击下面的按钮，将代码块循环五次：</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
	function myFunction() {
		var x = "";
		for (var i = 0; i < 5; i++) {
			x = x + "The number is " + i + "<br />";
		}
		document.getElementById('demo').innerHTML = x;
	}
</script>
<!-- 语句 1
通常我们会使用语句 1 初始化循环中所用的变量 (var i=0)。
语句 1 是可选的，也就是说不使用语句 1 也可以。 -->
<script>
	cars1 = ["BMW","Volvo","Saab","Ford"];
	for (var i = 0, l = cars1.length; i < l; i++) {
		document.write(cars1[i] + "<br />");
	}
</script>
<br />
<!-- 同时您还可以省略语句 1（比如在循环开始前已经设置了值时）： -->
<script>
	cars2 = ["BMW","Volvo","Saab","Ford"];
	var i = 2, len = cars2.length;
	for ( ; i < len; i++) {
		document.write(cars2[i] + "<br />");
	}
</script>

<!-- 语句 2
通常语句 2 用于评估初始变量的条件。
语句 2 同样是可选的。
如果语句 2 返回 true，则循环再次开始，如果返回 false，则循环将结束。
提示：如果您省略了语句 2，那么必须在循环内提供 break。否则循环就无法停下来。这样有可能令浏览器崩溃。请在本教程稍后的章节阅读有关 break 的内容。 -->
<br />
<!-- 语句 3
通常语句 3 会增加初始变量的值。
语句 3 也是可选的。
语句 3 有多种用法。增量可以是负数 (i--)，或者更大 (i=i+15)。
语句 3 也可以省略（比如当循环内部有相应的代码时） -->
<script>
	cars3 = ["BMW","Volvo","Saab","Ford"];
	var i = 0,len = cars3.length;
	for (; i < len; ) {
		document.write(cars3[i] + "<br />");
		i++;
	}
</script>
<!-- For/In 循环
JavaScript for/in 语句循环遍历对象的属性：
 -->
 <p>点击下面的按钮，循环遍历对象“person”的属性。</p>
 <button onclick="myFunction1()">点击这里</button>
 <p id="demo1"></p>
 <script>
 	function myFunction1() {
 		var x = "";
 		var txt = "";
 		var person = {fname : "Bill", lname : "Gates", age : 56};
 		for (x in person) {
 			txt = txt + person[x];
 		}
 		document.getElementById('demo1').innerHTML = txt;
 	}
 </script>
</body>
</html>
