<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript 函数</title>
</head>

<body>
    <!-- 函数是由事件驱动的或者当它被调用时执行的可重复使用的代码块。 -->
    <script>
    function myFunction() {
        alert("Hello World!");
    }
    </script>
    <button onclick="myFunction()">点击这里</button>
    <br>
    <!-- 调用带参数的函数 
	在调用函数时，您可以向其传递值，这些值被称为参数。
这些参数可以在函数中使用。 -->
<p>点击这个按钮，来调用带参数的函数。</p>
<button onclick="myFunction1('Bill Gates','CEO')">点击这里</button>
<script>
	function myFunction1(name,job) {
		alert("Welcome " + name + ", the" + job);
	}
</script>
<!-- 函数很灵活，您可以使用不同的参数来调用该函数，这样就会给出不同的消息：
 -->
 <p>请点击其中的一个按钮。来调用带参数的函数。</p>
 <button onclick="myFunction2('Harry Potter','Wizard')">点击这里</button>
 <button onclick="myFunction2('Bob','Builder')">点击这里</button>
 <script>
 	function myFunction2(name,job) {
 		alert("Welcome " + name + ", the " + job);
 	}
 </script>
 <!-- 有时，我们会希望函数将值返回调用它的地方。
通过使用 return 语句就可以实现。
在使用 return 语句时，函数会停止执行，并返回指定的值。
 -->
 <p>本例调用的函数会执行一个计算，然后返回结果：</p>
 <p id="demo"></p>
 <script>
 	function myFunction3(a,b) {
 		return a*b;
 	}
 	document.getElementById('demo').innerHTML = myFunction3(4,3);
 </script>
</body>

</html>
