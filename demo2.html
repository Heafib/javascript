<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript 使用</title>
    <script>
    	function myFunction() {
    		document.getElementById('demo').innerHTML = "My First JavaScript Function";
    	}
    </script>
</head>

<body>
    <p>JavaScript能够直接写入HTML输出流中：</p>
    <script>
    document.write("<h1>This is a heading</h1>");
    document.write("<p>This is a paragraph</p>")
    </script>
    <p>
        您只能在 HTML 输出流中使用 <strong>document.write</strong>。 如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
    </p>
    <br>
    <h1>My Web Page</h1>
    <p id="demo">A Paragraph.</p>
    <button type="button" onclick="myFunction()">点击这里</button>
   	<br>
   	<h1>My First Web Page</h1>
   	<p id="demo1">A Paragraph.</p>
   	<button type="button" onclick="myFunction1()">点击这里</button>
   	<script>
   		function myFunction1() {
   			document.getElementById('demo1').innerHTML="My First JavaScript Function";
   		}
   	</script>
   	<br>
   	<h1>My Web Page</h1>
   	<p id="demo2">A Paragraph.</p>
   	<button type="button" onclick="myFunction2()">点击这里</button>
   	<p><b>注释：</b>myFunction 保存在名为 "myScript.js" 的外部文件中。</p>
   	<script type="text/javascript" src="myScript.js"></script>
</body>

</html>
