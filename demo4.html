<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript 语句</title>
</head>

<body>
<!-- JavaScript 代码（或者只有 JavaScript）是 JavaScript 语句的序列。
浏览器会按照编写顺序来执行每条语句。 -->
<h1>My Web Page</h1>
<p id="demo">A Paragraph.</p>
<div id="myDIV">A DIV.</div>
<script>
	document.getElementById('demo').innerHTML = "Hello World";
	document.getElementById('myDIV').innerHTML = "How are you?"
</script>
<br>
<!-- JavaScript 语句通过代码块的形式进行组合。
块由左花括号开始，由右花括号结束。
块的作用是使语句序列一起执行。
JavaScript 函数是将语句组合在块中的典型例子。 -->
<h1>My Web Page</h1>
<p id="myPar">I am a paragraph.</p>
<div id="myDIV1">I am a div.</div>
<p>
	<button type="button" onclick="myFunction()">点击这里</button>
</p>
<script>
	function myFunction() {
		document.getElementById('myPar').innerHTML = "Hello World";
		document.getElementById('myDIV1').innerHTML = "How are you?"
	}
</script>
<p>当你点击上面的按钮时，两个元素会改变。</p>
</body>

</html>
